<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVS History</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/svs-history.css" rel="stylesheet">
    <style>
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-container label {
            margin-right: 5px;
        }

        .filter-container select {
            width: 150px;
        }

        .scrollable-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .table-container {
            overflow-x: auto;
        }

        .pagination-controls {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 10px;
        }

        .pagination-controls button {
            margin: 0 5px;
        }

        .chart-container {
            margin-top: 20px;
        }

        #filterMessage {
            color: red;
            margin-left: 15px;
            font-size: 0.9rem;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-5">
        <h1 class="text-center mb-4">SVS History</h1>

        <!-- Search and Select States and Dates -->
        <div class="row mb-4">
            <!-- State List -->
            <div class="col-md-6">
                <label for="stateSearch" class="form-label">Search States</label>
                <input type="text" id="stateSearch" class="form-control" placeholder="Search for states...">
                <div class="d-flex mt-2">
                    <button id="addAllStatesBtn" class="btn btn-outline-primary me-2">Add All States</button>
                    <button id="clearAllStatesBtn" class="btn btn-outline-danger">Clear All States</button>
                </div>
                <div id="stateSelectContainer" class="select-list scrollable-list">
                    <!-- State checkboxes dynamically populated via JS -->
                </div>
            </div>

            <!-- Date List -->
            <div class="col-md-6">
                <label for="dateSearch" class="form-label">Search Dates</label>
                <input type="text" id="dateSearch" class="form-control" placeholder="Search for dates...">
                <div class="d-flex mt-2">
                    <button id="addAllDatesBtn" class="btn btn-outline-primary me-2">Add All Dates</button>
                    <button id="clearAllDatesBtn" class="btn btn-outline-danger">Clear All Dates</button>
                </div>
                <div id="dateSelectContainer" class="select-list scrollable-list">
                    <!-- Date checkboxes dynamically populated via JS -->
                </div>
            </div>
        </div>

        <!-- Filter Dropdowns -->
        <div class="filter-container">
            <label for="prepFilter">Prep:</label>
            <select id="prepFilter" class="form-select">
                <option value="all">All</option>
                <option value="won">Won</option>
                <option value="lost">Lost</option>
            </select>

            <label for="castleFilter">Castle:</label>
            <select id="castleFilter" class="form-select">
                <option value="all">All</option>
                <option value="won">Won</option>
                <option value="lost">Lost</option>
            </select>

            <label for="matchFilter">Had Match:</label>
            <select id="matchFilter" class="form-select">
                <option value="all">All</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <!-- Filter Message -->
            <span id="filterMessage">Filters are disabled when multiple dates are selected. Please select a single date to enable filters.</span>
        </div>

        <!-- Table Container -->
        <div class="table-container scrollable-table">
            <table class="table table-striped">
                <thead id="tableHead">
                    <tr>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-controls">
            <button id="firstPageBtn" class="btn btn-outline-primary">First</button>
            <button id="prevPageBtn" class="btn btn-outline-primary">Previous</button>
            <span id="currentPage" class="mx-2">1</span>
            <button id="nextPageBtn" class="btn btn-outline-primary">Next</button>
            <button id="lastPageBtn" class="btn btn-outline-primary">Last</button>
        </div>

        <!-- Chart Placeholder -->
        <div id="charts" class="chart-container" style="display: none;">
            <!-- Dynamic content populated via JS -->
        </div>

        <!-- JavaScript -->
        <script src="js/svs-history.js"></script>
    </div>
</body>
</html>
